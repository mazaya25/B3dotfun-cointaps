<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CoinTaps - Tap to Win!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a2a44;
            color: white;
            text-align: center;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        button {
            padding: 15px 30px;
            font-size: 22px;
            background-color: #4682B4;
            border: none;
            color: white;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            touch-action: manipulation;
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 200px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>COIN TAPS</h1>
        <input type="text" id="nicknameInput" placeholder="Enter your nickname" maxlength="15">
        <button id="startButton">Start Game</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const startScreen = document.getElementById('startScreen');
        const nicknameInput = document.getElementById('nicknameInput');
        const startButton = document.getElementById('startButton');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let gameState = {
            isGameStarted: false,
            nickname: ""
        };

        // Canvas boyutunu ayarla
        function adjustCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        adjustCanvasSize();
        window.addEventListener('resize', adjustCanvasSize);

        // Başlangıç kontrolü
        alert("Sayfa yüklendi!");

        // Buton olaylarını hem click hem touchstart için ekle
        function submitNickname() {
            const nickname = nicknameInput.value.trim();
            alert("submitNickname çağrıldı, nickname: " + nickname);
            if (nickname === "") {
                alert("Lütfen bir nickname girin!");
                return;
            }
            gameState.nickname = nickname;
            alert("Oyun başlatılıyor, nickname: " + gameState.nickname);
            startGame();
        }

        startButton.addEventListener('click', submitNickname);
        startButton.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Mobil kaydırmayı engelle
            submitNickname();
        });

        function startGame() {
            alert("startGame çağrıldı!");
            startScreen.style.display = 'none';
            gameState.isGameStarted = true;
            requestAnimationFrame(gameLoop);
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.fillText("Oyun Başladı! Nickname: " + gameState.nickname, 50, 50);
        }

        function gameLoop() {
            if (!gameState.isGameStarted) {
                alert("Game loop durduruldu!");
                return;
            }
            drawGame();
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
